<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <label class="active" for="name">Name</label>
          <input #newName>
        </div>
        <div class="input-field col s6">
          <label class="active" for="aka">AKA</label>
          <input  #newAka >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label class="active" for="skill">Skill</label>
          <input #newSkill>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label class="active" for="description">Description</label>
          <input #newDescription>
        </div>
      </div>
      <button class="btn" (click)="addMember(newName.value, newAka.value, newSkill.value, newDescription.value)" routerLink="">Add</button>
    </div>
  </div>
